name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0 or v1.0.0-stg)'
        required: true
        type: string

permissions:
  contents: write
  id-token: write  # For PyPI/TestPyPI trusted publishing

jobs:
  build-release-artifacts:
    name: Build Release Artifacts (${{ matrix.os }}, ${{ matrix.arch }})
    runs-on: ${{ matrix.runs-on }}
    timeout-minutes: 45
    continue-on-error: ${{ matrix.experimental || false }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            arch: amd64
            runs-on: ubuntu-latest
            experimental: false
          - os: macos
            arch: universal2
            runs-on: macos-14
            experimental: false
          - os: windows
            arch: amd64
            runs-on: windows-latest
            experimental: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-${{ matrix.arch }}-pip-release-${{ hashFiles('**/pyproject.toml', '**/setup.py') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch }}-pip-release-

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build cibuildwheel==2.16.2

      - name: Setup LLVM for Windows
        if: runner.os == 'Windows'
        run: |
          choco install llvm --version=19.1.7 --allow-downgrade -y
          echo "C:\Program Files\LLVM\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Build wheels (include musllinux for Linux)
        env:
          CIBW_BUILD: cp311-*
          CIBW_ARCHS_LINUX: ${{ matrix.arch == 'arm64' && 'aarch64' || 'x86_64' }}
          CIBW_ARCHS_WINDOWS: ${{ matrix.arch == 'amd64' && 'AMD64' || matrix.arch }}
          CIBW_SKIP: "pp*"
          CIBW_MUSLLINUX_X86_64: "musllinux_1_2"
          CIBW_BEFORE_BUILD_MUSLLINUX: "apk update && apk add --no-cache libexecinfo-dev"
          CIBW_ENVIRONMENT_MUSLLINUX: "LDFLAGS='-lexecinfo'"
          CIBW_BUILD_VERBOSITY: 1
        run: |
          python -m cibuildwheel --output-dir wheelhouse python

      - name: Build source distribution
        if: matrix.os == 'linux' && matrix.arch == 'amd64'
        run: |
          cd python
          python -m build --sdist
          cd ..

      - name: Setup build environment (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake ninja llvm

      - name: Setup build environment (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build clang

      - name: Setup build environment (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install cmake ninja llvm
          echo "C:\Program Files\LLVM\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          cmake -B build -G Ninja ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DCMAKE_INSTALL_PREFIX=install ^
            -DCMAKE_C_COMPILER=clang-cl ^
            -DCMAKE_CXX_COMPILER=clang-cl

      - name: Configure CMake (Unix)
        if: runner.os != 'Windows'
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=install \
            -DCMAKE_C_COMPILER=clang \
            -DCMAKE_CXX_COMPILER=clang++

      - name: Build and install (C++)
        run: |
          cmake --build build --parallel
          cmake --install build

      - name: Upload Python wheels
        uses: actions/upload-artifact@v5
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.arch }}
          path: wheelhouse/*.whl

      - name: Upload source distribution
        if: matrix.os == 'linux' && matrix.arch == 'amd64'
        uses: actions/upload-artifact@v5
        with:
          name: sdist
          path: python/dist/*.tar.gz

  create-github-release:
    name: Create GitHub Release
    if: ${{ (github.event_name == 'workflow_dispatch' && !contains(github.event.inputs.tag, '-stg')) || (github.event_name != 'workflow_dispatch' && !contains(github.ref_name, '-stg')) }}
    needs: build-release-artifacts
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      release_tag: ${{ steps.get_tag.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Get tag name
        id: get_tag
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${{ github.ref_name }}"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "version=${TAG#v}" >> $GITHUB_OUTPUT
      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 ${{ steps.get_tag.outputs.tag }}^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            CHANGELOG="Initial release"
          else
            CHANGELOG=$(git log "${PREV_TAG}..${{ steps.get_tag.outputs.tag }}" \
              --pretty=format:"- %s (%h)" \
              --no-merges || echo "No changes found")
          fi
          VERSION="${{ steps.get_tag.outputs.version }}"
          {
            echo "## What's Changed"
            echo ""
            echo "$CHANGELOG"
            echo ""
            echo "## Installation"
            echo ""
            echo '```bash'
            echo "pip install k-hhc==${VERSION}"
            echo '```'
            echo ""
            echo "## Checksums"
            echo "See \`checksums.txt\` in the assets for SHA256 checksums."
          } > changelog.md
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts
      - name: Organize release assets
        run: |
          mkdir -p release-assets
          find artifacts -name "*.whl" -exec mv {} release-assets/ \;
          find artifacts -name "*.tar.gz" -path "*/sdist/*" -exec mv {} release-assets/ \;
          cd release-assets
          sha256sum * > checksums.txt
          cd ..
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }}
          name: Release ${{ steps.get_tag.outputs.tag }}
          body_path: changelog.md
          draft: false
          prerelease: ${{ contains(steps.get_tag.outputs.tag, '-rc') || contains(steps.get_tag.outputs.tag, '-beta') || contains(steps.get_tag.outputs.tag, '-alpha') }}
          files: release-assets/*
          fail_on_unmatched_files: false

  publish-testpypi:
    name: Publish to TestPyPI (staging tag)
    if: ${{ (github.event_name == 'workflow_dispatch' && contains(github.event.inputs.tag, '-stg')) || (github.event_name != 'workflow_dispatch' && contains(github.ref_name, '-stg')) }}
    needs: build-release-artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Download Python wheels
        uses: actions/download-artifact@v7
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true
      - name: Download source distribution
        uses: actions/download-artifact@v7
        with:
          name: sdist
          path: dist
        continue-on-error: true
      - name: List packages
        run: ls -la dist/
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          verbose: true

  publish-pypi:
    name: Publish to PyPI (production tag)
    if: ${{ (github.event_name == 'workflow_dispatch' && !contains(github.event.inputs.tag, '-stg')) || (github.event_name != 'workflow_dispatch' && !contains(github.ref_name, '-stg')) }}
    needs: [build-release-artifacts, create-github-release]
    runs-on: ubuntu-latest
    steps:
      - name: Download Python wheels
        uses: actions/download-artifact@v7
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true
      - name: Download source distribution
        uses: actions/download-artifact@v7
        with:
          name: sdist
          path: dist
        continue-on-error: true
      - name: List packages
        run: ls -la dist/
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
          verbose: true

  release-status:
    name: Release Status
    # Include all jobs that may run or be skipped; skipped results are still accessible.
    needs: [build-release-artifacts, create-github-release, publish-pypi, publish-testpypi]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Summarize
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${{ github.ref_name }}"
          fi
          echo "## Release Summary for $TAG"
          echo
          echo "Artifacts build: ${{ needs.build-release-artifacts.result }}"
          if [[ "$TAG" == *"-stg"* ]]; then
            echo "GitHub release: (skipped for staging)"
            echo "TestPyPI publish: ${{ needs.publish-testpypi.result }}"
          else
            echo "GitHub release: ${{ needs.create-github-release.result }}"
            echo "PyPI publish: ${{ needs.publish-pypi.result }}"
          fi
          echo
          # Fail only if any required job actually failed (not skipped)
          if [[ "${{ needs.build-release-artifacts.result }}" == "failure" ]] || \
             [[ "${{ needs.publish-testpypi.result }}" == "failure" ]] || \
             [[ "${{ needs.publish-pypi.result }}" == "failure" ]]; then
            echo "::error::Release failed!"
            exit 1
          else
            echo "ðŸŽ‰ Release workflow completed."
          fi