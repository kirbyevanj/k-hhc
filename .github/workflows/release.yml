name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  id-token: write  # For PyPI trusted publishing

jobs:
  # ========== BUILD RELEASE ARTIFACTS ==========
  build-release-artifacts:
    name: Build Release Artifacts (${{ matrix.os }}, ${{ matrix.arch }})
    runs-on: ${{ matrix.runs-on }}
    timeout-minutes: 45
    continue-on-error: ${{ matrix.experimental || false }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux AMD64
          - os: linux
            arch: amd64
            runs-on: ubuntu-latest
            experimental: false

          # Linux ARM64
          - os: linux
            arch: arm64
            runs-on: ubuntu-latest-arm64
            experimental: true

          # macOS AMD64
          - os: macos
            arch: amd64
            runs-on: macos-13
            experimental: false

          # macOS ARM64
          - os: macos
            arch: arm64
            runs-on: macos-14
            experimental: false

          # Windows AMD64
          - os: windows
            arch: amd64
            runs-on: windows-latest
            experimental: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-${{ matrix.arch }}-pip-release-${{ hashFiles('**/pyproject.toml', '**/setup.py') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch }}-pip-release-

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build cibuildwheel==2.16.2

      - name: Setup LLVM for Windows
        if: runner.os == 'Windows'
        run: |
          choco install llvm --version=19.1.7 --allow-downgrade -y
          echo "C:\Program Files\LLVM\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Build wheels
        env:
          CIBW_ARCHS_LINUX: ${{ matrix.arch == 'arm64' && 'aarch64' || 'x86_64' }}
          CIBW_ARCHS_MACOS: ${{ matrix.arch == 'amd64' && 'x86_64' || matrix.arch }}
          CIBW_ARCHS_WINDOWS: ${{ matrix.arch == 'amd64' && 'AMD64' || matrix.arch }}
          CIBW_BUILD: cp38-* cp39-* cp310-* cp311-* cp312-*
          CIBW_SKIP: "*-musllinux_* pp*"
          CIBW_BUILD_VERBOSITY: 1
        run: |
          python -m cibuildwheel --output-dir wheelhouse python

      - name: Build source distribution
        if: matrix.os == 'linux' && matrix.arch == 'amd64'
        run: |
          cd python
          python -m build --sdist
          cd ..

      - name: Setup build environment (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake ninja llvm

      - name: Setup build environment (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build clang

      - name: Setup build environment (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install cmake ninja llvm
          echo "C:\Program Files\LLVM\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          cmake -B build -G Ninja ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DCMAKE_INSTALL_PREFIX=install ^
            -DCMAKE_C_COMPILER=clang-cl ^
            -DCMAKE_CXX_COMPILER=clang-cl

      - name: Configure CMake (Unix)
        if: runner.os != 'Windows'
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=install \
            -DCMAKE_C_COMPILER=clang \
            -DCMAKE_CXX_COMPILER=clang++

      - name: Build and install
        run: |
          cmake --build build --parallel
          cmake --install build

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          ARCHIVE_NAME="k-hhc-${{ matrix.os }}-${{ matrix.arch }}"
          7z a -tzip "${ARCHIVE_NAME}.zip" install/*
          echo "ARCHIVE_PATH=${ARCHIVE_NAME}.zip" >> $GITHUB_ENV

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          ARCHIVE_NAME="k-hhc-${{ matrix.os }}-${{ matrix.arch }}"
          tar czf "${ARCHIVE_NAME}.tar.gz" -C install .
          echo "ARCHIVE_PATH=${ARCHIVE_NAME}.tar.gz" >> $GITHUB_ENV

      - name: Upload Python wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.arch }}
          path: wheelhouse/*.whl

      - name: Upload source distribution
        if: matrix.os == 'linux' && matrix.arch == 'amd64'
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: python/dist/*.tar.gz

      - name: Upload C++ release archive
        uses: actions/upload-artifact@v4
        with:
          name: cpp-release-${{ matrix.os }}-${{ matrix.arch }}
          path: ${{ env.ARCHIVE_PATH }}

  # ========== CREATE GITHUB RELEASE ==========
  create-github-release:
    name: Create GitHub Release
    needs: build-release-artifacts
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      release_tag: ${{ steps.get_tag.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get tag name
        id: get_tag
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${{ github.ref_name }}"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "version=${TAG#v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 ${{ steps.get_tag.outputs.tag }}^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            CHANGELOG="Initial release"
          else
            CHANGELOG=$(git log "${PREV_TAG}..${{ steps.get_tag.outputs.tag }}" \
              --pretty=format:"- %s (%h)" \
              --no-merges)
          fi
          
          # Write to file to handle multiline
          cat > changelog.md << EOF
          ## What's Changed
          
          ${CHANGELOG}
          
          ## Installation
          
          ### Python Package
          \`\`\`bash
          pip install k-hhc==${{ steps.get_tag.outputs.version }}
          \`\`\`
          
          ### C++ Library
          Download the appropriate archive for your platform from the assets below.
          
          ## Checksums
          
          See \`checksums.txt\` in the assets for SHA256 checksums of all files.
          EOF

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Organize release assets
        run: |
          mkdir -p release-assets
          
          # Move all wheels
          find artifacts -name "*.whl" -exec mv {} release-assets/ \;
          
          # Move source distribution
          find artifacts -name "*.tar.gz" -path "*/sdist/*" -exec mv {} release-assets/ \;
          
          # Move C++ archives
          find artifacts -name "*.tar.gz" -path "*/cpp-release-*/*" -exec mv {} release-assets/ \;
          find artifacts -name "*.zip" -path "*/cpp-release-*/*" -exec mv {} release-assets/ \;
          
          # Generate checksums
          cd release-assets
          sha256sum * > checksums.txt
          cd ..

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }}
          name: Release ${{ steps.get_tag.outputs.tag }}
          body_path: changelog.md
          draft: false
          prerelease: ${{ contains(steps.get_tag.outputs.tag, '-rc') || contains(steps.get_tag.outputs.tag, '-beta') || contains(steps.get_tag.outputs.tag, '-alpha') }}
          files: release-assets/*
          fail_on_unmatched_files: false

  # ========== PUBLISH TO PYPI ==========
  publish-pypi:
    name: Publish to PyPI
    needs: [build-release-artifacts, create-github-release]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/k-hhc/
    permissions:
      id-token: write
    steps:
      - name: Download Python packages
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Download source distribution
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: List packages
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
          verbose: true

  # ========== PUBLISH TO TEST PYPI (OPTIONAL) ==========
  publish-test-pypi:
    name: Publish to Test PyPI
    needs: build-release-artifacts
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: testpypi
      url: https://test.pypi.org/project/k-hhc/
    permissions:
      id-token: write
    steps:
      - name: Download Python packages
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Download source distribution
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: List packages
        run: ls -la dist/

      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          verbose: true

  # ========== RELEASE STATUS CHECK ==========
  release-status:
    name: Release Status
    runs-on: ubuntu-latest
    needs: [build-release-artifacts, create-github-release, publish-pypi]
    if: always()
    steps:
      - name: Check release status
        run: |
          echo "## Release Summary"
          echo
          
          if [[ "${{ needs.build-release-artifacts.result }}" == "success" ]]; then
            echo "‚úÖ Build artifacts: Success"
          else
            echo "‚ùå Build artifacts: ${{ needs.build-release-artifacts.result }}"
          fi
          
          if [[ "${{ needs.create-github-release.result }}" == "success" ]]; then
            echo "‚úÖ GitHub release: Success"
          else
            echo "‚ùå GitHub release: ${{ needs.create-github-release.result }}"
          fi
          
          if [[ "${{ needs.publish-pypi.result }}" == "success" ]]; then
            echo "‚úÖ PyPI publish: Success"
          elif [[ "${{ needs.publish-pypi.result }}" == "skipped" ]]; then
            echo "‚è≠Ô∏è PyPI publish: Skipped"
          else
            echo "‚ùå PyPI publish: ${{ needs.publish-pypi.result }}"
          fi
          
          # Overall status
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo
            echo "::error::Release failed!"
            exit 1
          else
            echo
            echo "üéâ Release completed successfully!"
          fi