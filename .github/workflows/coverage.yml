name: Code Coverage

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]
  workflow_dispatch:
  schedule:
    # Run weekly on Monday at 3 AM UTC
    - cron: '0 3 * * 1'

permissions:
  contents: read
  pull-requests: write  # For PR comments

jobs:
  # ========== C++ COVERAGE ==========
  cpp-coverage:
    name: C++ Code Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Full history for better coverage reports

      - name: Setup coverage environment
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build clang llvm lcov

      - name: Clean build directories
        run: rm -rf build-release build-debug coverage-data

      - name: Configure Release with coverage
        env:
          CC: clang
          CXX: clang++
        run: |
          cmake -B build-release -G Ninja \
            -DCMAKE_BUILD_TYPE=RelWithDebInfo \
            -DHHC_ENABLE_COVERAGE=ON \
            -DCMAKE_C_COMPILER=clang \
            -DCMAKE_CXX_COMPILER=clang++ \
            -DCMAKE_C_FLAGS="--coverage -fprofile-instr-generate -fcoverage-mapping" \
            -DCMAKE_CXX_FLAGS="--coverage -fprofile-instr-generate -fcoverage-mapping"

      - name: Build Release
        run: cmake --build build-release --parallel

      - name: Run Release tests with coverage
        working-directory: build-release
        run: |
          mkdir -p ../coverage-data
          export LLVM_PROFILE_FILE="../coverage-data/release-%p.profraw"
          
          ctest --output-on-failure --parallel
          
          ./examples/hhc_encode_example
          ./examples/hhc_decode_example
          
          ./benchmarks/hhc_benchmarks --benchmark_min_time=0.001

      - name: Configure Debug with coverage
        env:
          CC: clang
          CXX: clang++
        run: |
          cmake -B build-debug -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DHHC_ENABLE_COVERAGE=ON \
            -DCMAKE_C_COMPILER=clang \
            -DCMAKE_CXX_COMPILER=clang++ \
            -DCMAKE_C_FLAGS="--coverage -fprofile-instr-generate -fcoverage-mapping" \
            -DCMAKE_CXX_FLAGS="--coverage -fprofile-instr-generate -fcoverage-mapping"

      - name: Build Debug
        run: cmake --build build-debug --parallel

      - name: Run Debug tests with coverage
        working-directory: build-debug
        run: |
          mkdir -p ../coverage-data
          export LLVM_PROFILE_FILE="../coverage-data/debug-%p.profraw"
          
          ctest --output-on-failure --parallel
          
          ./examples/hhc_encode_example
          ./examples/hhc_decode_example
          
          ./benchmarks/hhc_benchmarks --benchmark_min_time=0.001

      - name: Generate coverage report
        working-directory: coverage-data
        run: |
          llvm-profdata merge -sparse *.profraw -o coverage-combined.profdata
          
          llvm-cov report ../build-release/tests/hhc_tests ../build-debug/tests/hhc_tests \
            --instr-profile=coverage-combined.profdata \
            --ignore-filename-regex="(tests/|benchmarks/|examples/|build/)" \
            > coverage-summary.txt
          
          llvm-cov show ../build-release/tests/hhc_tests ../build-debug/tests/hhc_tests \
            --instr-profile=coverage-combined.profdata \
            --format=html \
            --output-dir=coverage-html \
            --ignore-filename-regex="(tests/|benchmarks/|examples/|build/)"
          
          llvm-cov export ../build-release/tests/hhc_tests ../build-debug/tests/hhc_tests \
            --instr-profile=coverage-combined.profdata \
            --format=lcov \
            --ignore-filename-regex="(tests/|benchmarks/|examples/|build/)" \
            > coverage.lcov

      - name: Display coverage summary
        working-directory: coverage-data
        run: |
          echo "## Coverage Summary"
          cat coverage-summary.txt

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage-data/coverage.lcov
          flags: cpp
          name: cpp-coverage
          fail_ci_if_error: false
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cpp-coverage-report
          path: |
            coverage-data/coverage-summary.txt
            coverage-data/coverage-html/
            coverage-data/coverage.lcov
            coverage-data/coverage-combined.profdata

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverageSummary = fs.readFileSync('coverage-data/coverage-summary.txt', 'utf8');
            
            // Extract coverage percentage
            const match = coverageSummary.match(/TOTAL\s+\d+\s+\d+\s+([\d.]+)%/);
            const coverage = match ? match[1] : 'Unknown';
            
            const comment = `## C++ Code Coverage Report
            
            **Coverage:** ${coverage}%
            
            <details>
            <summary>Detailed Report</summary>
            
            \`\`\`
            ${coverageSummary}
            \`\`\`
            
            </details>
            
            View the full HTML report in the workflow artifacts.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # ========== COVERAGE REPORT ==========
  coverage-report:
    name: Coverage Report
    needs: [cpp-coverage]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Download all coverage artifacts
        uses: actions/download-artifact@v6
        with:
          path: coverage-artifacts

      - name: Generate report
        run: |
          echo "# Code Coverage Summary"
          echo
          echo "## C++ Coverage"
          SUMMARY_FILE="coverage-artifacts/cpp-coverage-report/coverage-data/coverage-summary.txt"
          if [ -f "$SUMMARY_FILE" ]; then
            tail -n 5 "$SUMMARY_FILE"
          else
            echo "No C++ coverage data available"
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-artifacts/
          retention-days: 30

  # ========== COVERAGE STATUS CHECK ==========
  coverage-status:
    name: Coverage Status
    runs-on: ubuntu-latest
    needs: [cpp-coverage, coverage-report]
    if: always()
    steps:
      - name: Check coverage status
        run: |
          echo "## Coverage Status"
          echo
          
          if [[ "${{ needs.cpp-coverage.result }}" == "success" ]]; then
            echo "✅ C++ coverage: Success"
          else
            echo "❌ C++ coverage: ${{ needs.cpp-coverage.result }}"
          fi
          
          # Don't fail on coverage, just report
          echo
          echo "Coverage reports have been generated and uploaded."
