name: CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]
  workflow_dispatch:

jobs:
  # Stage 1: Lint - runs first, must pass for pipeline to continue
  lint:
    name: Lint (clang-tidy)
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang clang-tidy cmake ninja-build

    - name: Configure CMake
      env:
        CC: clang
        CXX: clang++
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

    - name: Run clang-tidy
      run: |
        # Run clang-tidy on all source files
        find hhc-cpp tests benchmarks examples python -name "*.cpp" -o -name "*.hpp" | \
        xargs clang-tidy -p build --warnings-as-errors='' || true

  # Stage 2: Build and Test - runs after lint passes
  build-and-test:
    name: Build & Test (${{ matrix.os }}, ${{ matrix.arch }})
    needs: lint
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: true
      matrix:
        include:
          # AMD64 builds
          - os: ubuntu
            arch: amd64
            runs-on: ubuntu-latest
            cc: clang
            cxx: clang++
          
          - os: macos
            arch: amd64
            runs-on: macos-13
            cc: clang
            cxx: clang++
          
          # ARM64 builds - use native runners
          - os: ubuntu
            arch: arm64
            runs-on: ubuntu-24.04-arm
            cc: clang
            cxx: clang++
          
          - os: macos
            arch: arm64
            runs-on: macos-14
            cc: clang
            cxx: clang++

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies (Ubuntu)
      if: matrix.os == 'ubuntu'
      run: |
        sudo apt-get update
        sudo apt-get install -y clang cmake ninja-build

    - name: Install dependencies (macOS)
      if: matrix.os == 'macos'
      run: |
        brew install cmake ninja llvm

    - name: Configure CMake
      env:
        CC: ${{ matrix.cc }}
        CXX: ${{ matrix.cxx }}
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_C_COMPILER=${{ matrix.cc }} \
          -DCMAKE_CXX_COMPILER=${{ matrix.cxx }}

    - name: Build
      run: cmake --build build --parallel

    - name: Run Tests
      working-directory: build
      run: ctest --output-on-failure --parallel

    - name: Run C++ Examples
      working-directory: build
      run: |
        echo "Running encode example:"
        ./examples/hhc_encode_example
        echo ""
        echo "Running decode example:"
        ./examples/hhc_decode_example

  # Stage 3: Benchmarks - runs after build-and-test passes
  benchmark:
    name: Benchmark (${{ matrix.os }}, ${{ matrix.arch }})
    needs: build-and-test
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu
            arch: amd64
            runs-on: ubuntu-latest
          
          - os: ubuntu
            arch: arm64
            runs-on: ubuntu-24.04-arm

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang cmake ninja-build

    - name: Configure and Build
      env:
        CC: clang
        CXX: clang++
      run: |
        cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release
        cmake --build build --parallel --target hhc_benchmarks

    - name: Run Benchmarks
      working-directory: build
      run: |
        ./benchmarks/hhc_benchmarks --benchmark_format=console

  # Stage 4a: Coverage - runs after benchmarks pass (parallel with Python publishing)
  coverage:
    name: Code Coverage
    needs: benchmark
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang llvm cmake ninja-build

    - name: Configure with coverage
      env:
        CC: clang
        CXX: clang++
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DHHC_ENABLE_COVERAGE=ON

    - name: Build
      run: cmake --build build --parallel

    - name: Generate coverage
      working-directory: build
      run: cmake --build . --target coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./build/coverage/coverage.txt
        flags: unittests
        name: codecov-hhc-cpp
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

  # Stage 4b: Python Package Building - runs after benchmarks pass (parallel with coverage)
  build-python-wheels:
    name: Build Python wheels (${{ matrix.os }}, ${{ matrix.arch }})
    needs: benchmark
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # AMD64 builds
          - os: ubuntu
            arch: x86_64
            runs-on: ubuntu-latest
          - os: macos
            arch: x86_64
            runs-on: macos-13
          - os: windows
            arch: AMD64
            runs-on: windows-latest
          
          # ARM64 builds
          - os: ubuntu
            arch: aarch64
            runs-on: ubuntu-24.04-arm
          - os: macos
            arch: arm64
            runs-on: macos-14

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install cibuildwheel
      run: python -m pip install cibuildwheel==2.16.2

    - name: Build wheels
      env:
        CIBW_ARCHS: ${{ matrix.arch == 'aarch64' && 'aarch64' || matrix.arch }}
        CIBW_BUILD: cp38-* cp39-* cp310-* cp311-* cp312-*
        CIBW_SKIP: "*-musllinux_*"
        CIBW_BUILD_VERBOSITY: 1
        CIBW_ENVIRONMENT: CMAKE_ARGS="-DCMAKE_CXX_STANDARD=23"
      run: python -m cibuildwheel --output-dir wheelhouse python

    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.os }}-${{ matrix.arch }}
        path: ./wheelhouse/*.whl

  build-python-sdist:
    name: Build Python source distribution
    needs: benchmark
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build sdist
      run: python -m build --sdist python

    - name: Upload sdist
      uses: actions/upload-artifact@v4
      with:
        name: sdist
        path: python/dist/*.tar.gz

  test-python:
    name: Test Python Package (${{ matrix.os }}, ${{ matrix.arch }})
    needs: build-python-wheels
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # AMD64 tests
          - os: ubuntu
            arch: x86_64
            runs-on: ubuntu-latest
          - os: macos
            arch: x86_64
            runs-on: macos-13
          - os: windows
            arch: AMD64
            runs-on: windows-latest
          
          # ARM64 tests
          - os: ubuntu
            arch: aarch64
            runs-on: ubuntu-24.04-arm
          - os: macos
            arch: arm64
            runs-on: macos-14

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Download wheels
      uses: actions/download-artifact@v6
      with:
        name: wheels-${{ matrix.os }}-${{ matrix.arch }}
        path: wheelhouse

    - name: Install wheel
      shell: bash
      run: |
        pip install wheelhouse/*.whl

    - name: Run Python tests
      working-directory: python
      run: |
        python test_hhc.py -v

    - name: Run Python examples
      working-directory: python/examples
      run: |
        echo "Running encode example:"
        python encode_example.py
        echo ""
        echo "Running decode example:"
        python decode_example.py

  # Stage 4c: Publish to PyPI - runs after Python tests pass (parallel with coverage)
  publish-pypi:
    name: Publish to PyPI
    needs: [build-python-wheels, build-python-sdist, test-python]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/p/hhc
    permissions:
      id-token: write

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v6
      with:
        path: dist
        merge-multiple: true

    - name: List artifacts
      run: ls -R dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: dist/
        skip-existing: true

  # Stage 4d: Publish to Test PyPI - runs after Python tests pass (parallel with coverage)
  publish-test-pypi:
    name: Publish to Test PyPI
    needs: [build-python-wheels, build-python-sdist, test-python]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment:
      name: testpypi
      url: https://test.pypi.org/p/hhc

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v6
      with:
        path: dist
        merge-multiple: true

    - name: List artifacts
      run: ls -R dist/

    - name: Publish to Test PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        packages-dir: dist/
        skip-existing: true
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
