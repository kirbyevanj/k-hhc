name: CI

on:
  push:
    branches: [ master, staging ]
  pull_request:
    branches: [ master, staging ]
  workflow_dispatch:

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # ========== LINT ==========
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup clang-tidy
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-tidy clang

      - name: Configure CMake
        env:
          CC: clang
          CXX: clang++
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Run clang-tidy
        run: |
          # Only lint the main library headers (not tests/benchmarks which need external deps)
          find k-hhc -name "*.cpp" -o -name "*.hpp" | \
          xargs -P$(nproc) clang-tidy -p build --warnings-as-errors=""

  # ========== BUILD & TEST ==========
  build-test:
    name: Build & Test (${{ matrix.os }}, ${{ matrix.arch }})
    needs: lint
    runs-on: ${{ matrix.runs-on }}
    timeout-minutes: 30
    continue-on-error: ${{ matrix.experimental || false }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux AMD64
          - os: linux
            arch: amd64
            runs-on: ubuntu-latest
            experimental: false

          # Linux ARM64
          #- os: linux
          #  arch: arm64
          #  runs-on: ubuntu-latest-arm64
          #  experimental: true

          # macOS AMD64
          - os: macos
            arch: amd64
            runs-on: macos-13
            experimental: false

          # macOS ARM64
          - os: macos
            arch: arm64
            runs-on: macos-14
            experimental: false

          # Windows AMD64
          - os: windows
            arch: amd64
            runs-on: windows-latest
            experimental: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup build environment (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build clang

      - name: Setup build environment (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake ninja llvm

      - name: Setup build environment (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install cmake ninja llvm
          echo "C:\Program Files\LLVM\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          cmake -B build -G Ninja ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DCMAKE_C_COMPILER=clang-cl ^
            -DCMAKE_CXX_COMPILER=clang-cl

      - name: Configure CMake (Unix)
        if: runner.os != 'Windows'
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER=clang \
            -DCMAKE_CXX_COMPILER=clang++

      - name: Build
        run: cmake --build build --parallel

      - name: Run tests
        working-directory: build
        run: ctest --output-on-failure --parallel

      - name: Run examples
        shell: bash
        working-directory: build
        run: |
          echo "=== Running C++ examples ==="
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            ./examples/hhc_encode_example.exe
            ./examples/hhc_decode_example.exe
            ./examples/hhc_assert_example.exe
          else
            ./examples/hhc_encode_example
            ./examples/hhc_decode_example
            ./examples/hhc_assert_example
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-cpp-${{ matrix.os }}-${{ matrix.arch }}
          path: build/Testing/

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: |
            3.8
            3.9
            3.10
            3.11
            3.12
          allow-prereleases: false
          update-environment: true

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-${{ matrix.arch }}-pip-${{ hashFiles('**/pyproject.toml', '**/setup.py') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch }}-pip-

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build cibuildwheel==2.16.2 pytest

      - name: Setup LLVM for Windows
        if: runner.os == 'Windows'
        run: |
          choco install llvm --version=19.1.7 --allow-downgrade -y
          echo "C:\Program Files\LLVM\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Build wheels
        env:
          # Build on Python 3.11 - the wheel will be tagged cp37-abi3 automatically
          # due to setup() options={"bdist_wheel": {"py_limited_api": "cp37"}}
          CIBW_BUILD: cp311-*
          CIBW_ARCHS_LINUX: ${{ matrix.arch == 'arm64' && 'aarch64' || 'x86_64' }}
          # macOS uses universal2 (set in pyproject.toml), so no override needed
          CIBW_ARCHS_WINDOWS: ${{ matrix.arch == 'amd64' && 'AMD64' || matrix.arch }}
          CIBW_SKIP: "*-musllinux_* pp*"
          CIBW_BUILD_VERBOSITY: 1
        run: |
          python -m cibuildwheel --output-dir wheelhouse python

      - name: Build source distribution
        if: matrix.os == 'linux' && matrix.arch == 'amd64'
        run: |
          cd python
          python -m build --sdist

      - name: Test wheels
        shell: bash
        run: |
          # List all wheels to debug
          echo "Wheels in wheelhouse:"
          ls -la wheelhouse/ || find wheelhouse -name "*.whl" || true
          
          # Find the abi3 wheel (should be only one per platform)
          # Note: We build on cp38-*, but due to setup.cfg [bdist_wheel] py-limited-api = cp37,
          # the wheel is automatically tagged as cp37-abi3, making it compatible with Python 3.7+
          # Try multiple patterns to handle different platforms
          ABI3_WHEEL=$(find wheelhouse -name "*-cp37-abi3-*.whl" 2>/dev/null | head -1)
          
          # If not found with cp37-abi3, try just abi3
          if [ -z "$ABI3_WHEEL" ]; then
            ABI3_WHEEL=$(find wheelhouse -name "*-abi3-*.whl" 2>/dev/null | head -1)
          fi
          
          # If still not found, try to find any wheel (fallback)
          if [ -z "$ABI3_WHEEL" ]; then
            ABI3_WHEEL=$(find wheelhouse -name "*.whl" 2>/dev/null | head -1)
          fi
          
          if [ -z "$ABI3_WHEEL" ]; then
            echo "::error::No wheel found in wheelhouse/"
            echo "Contents of wheelhouse:"
            ls -la wheelhouse/ 2>/dev/null || echo "wheelhouse directory not found"
            exit 1
          fi
          
          echo "Found wheel: $ABI3_WHEEL"
          
          # Verify it's an abi3 wheel
          if [[ "$ABI3_WHEEL" != *"abi3"* ]] && [[ "$ABI3_WHEEL" != *"cp37"* ]]; then
            echo "::warning::Wheel may not be abi3: $ABI3_WHEEL"
          else
            echo "✓ Confirmed abi3 wheel: $ABI3_WHEEL"
          fi
          
          # Test with multiple Python versions (3.7, 3.9, 3.11, 3.13 or latest available)
          # Use Python versions available on the runner
          # Detect OS and use appropriate Python executable names
          if [[ "${{ matrix.os }}" == "windows" ]]; then
            PYTHON_VERSIONS=("python" "python3.11" "python3.10" "python3.9" "python3.8" "python3.7")
          else
            PYTHON_VERSIONS=("python3" "python3.13" "python3.11" "python3.10" "python3.9" "python3.8" "python3.7")
          fi
          
          TESTED_VERSIONS=()
          TEST_FAILED=false
          
          for py_cmd in "${PYTHON_VERSIONS[@]}"; do
            # Try to get Python version
            PYTHON_VERSION_RAW=$($py_cmd --version 2>&1 || echo "")
            
            if [ -z "$PYTHON_VERSION_RAW" ]; then
              echo "::warning::$py_cmd not available, skipping"
              continue
            fi
            
            # Extract version number
            PYTHON_VERSION=$(echo "$PYTHON_VERSION_RAW" | grep -oE '[0-9]+\.[0-9]+' | head -1)
            PYTHON_MAJOR=$(echo "$PYTHON_VERSION" | cut -d. -f1)
            PYTHON_MINOR=$(echo "$PYTHON_VERSION" | cut -d. -f2)
            
            # Verify Python version is 3.7 or higher
            if [ "$PYTHON_MAJOR" -eq 3 ] && [ "$PYTHON_MINOR" -ge 7 ]; then
              echo "Testing with $py_cmd (version $PYTHON_VERSION)"
              TESTED_VERSIONS+=("$PYTHON_VERSION")
              
              # Upgrade pip and install pytest
              $py_cmd -m pip install --upgrade pip --quiet || true
              $py_cmd -m pip install pytest --quiet || true
              
              # Install the abi3 wheel
              if $py_cmd -m pip install --force-reinstall --no-deps "$ABI3_WHEEL" > /tmp/pip_install_${PYTHON_VERSION}.log 2>&1; then
                echo "✓ Wheel installed successfully with $py_cmd"
                
                # Run tests
                cd python
                if $py_cmd -m pytest test_hhc.py -v; then
                  echo "✓ pytest passed with $py_cmd"
                else
                  echo "::error::Tests failed for $py_cmd"
                  TEST_FAILED=true
                fi
                
                if $py_cmd examples/encode_example.py; then
                  echo "✓ encode example passed with $py_cmd"
                else
                  echo "::error::Encode example failed for $py_cmd"
                  TEST_FAILED=true
                fi
                
                if $py_cmd examples/decode_example.py; then
                  echo "✓ decode example passed with $py_cmd"
                else
                  echo "::error::Decode example failed for $py_cmd"
                  TEST_FAILED=true
                fi
                cd ..
                
                # Uninstall
                $py_cmd -m pip uninstall -y k-hhc k_hhc 2>/dev/null || true
                
                if [ "$TEST_FAILED" = true ]; then
                  echo "::error::Some tests failed for $py_cmd"
                  exit 1
                fi
              else
                echo "::error::Failed to install wheel with $py_cmd"
                cat /tmp/pip_install_${PYTHON_VERSION}.log
                exit 1
              fi
            else
              echo "::warning::Skipping $py_cmd (version $PYTHON_VERSION < 3.7)"
            fi
            
            # Only test with a few Python versions to avoid CI timeout
            if [ ${#TESTED_VERSIONS[@]} -ge 2 ]; then
              echo "✓ Tested with ${#TESTED_VERSIONS[@]} Python versions, sufficient for validation"
              break
            fi
          done
          
          if [ ${#TESTED_VERSIONS[@]} -eq 0 ]; then
            echo "::error::No compatible Python versions found for testing"
            exit 1
          fi
          
          echo "✓ Successfully tested abi3 wheel with Python versions: ${TESTED_VERSIONS[*]}"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.arch }}
          path: wheelhouse/*.whl

      - name: Upload source distribution
        if: matrix.os == 'linux' && matrix.arch == 'amd64'
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: python/dist/*.tar.gz

  # ========== FINAL STATUS CHECK ==========
  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [lint, build-test]
    if: always()
    steps:
      - name: Check status
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo "::error::One or more required jobs failed"
            exit 1
          fi
          
          if [[ "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "::warning::One or more jobs were cancelled"
          fi
          
          echo "✅ All required jobs passed!"