name: CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]
  workflow_dispatch:

jobs:
  # Stage 1: Lint - runs first, must pass for pipeline to continue
  lint:
    name: Lint (clang-tidy)
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang clang-tidy cmake ninja-build

    - name: Configure CMake
      env:
        CC: clang
        CXX: clang++
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

    - name: Run clang-tidy
      run: |
        # Run clang-tidy on all source files
        find hhc-cpp tests benchmarks examples python -name "*.cpp" -o -name "*.hpp" | \
        xargs clang-tidy -p build --warnings-as-errors='' || true

  # Stage 2: Build and Test - runs after lint passes
  build-and-test:
    name: Build & Test (${{ matrix.os }}, ${{ matrix.arch }})
    needs: lint
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: true
      matrix:
        include:
          # AMD64 builds
          - os: ubuntu
            arch: amd64
            runs-on: ubuntu-latest
            cc: clang
            cxx: clang++
          
          - os: macos
            arch: amd64
            runs-on: macos-13
            cc: clang
            cxx: clang++
          
          # ARM64 builds - use native runners
          - os: ubuntu
            arch: arm64
            runs-on: ubuntu-24.04-arm
            cc: clang
            cxx: clang++
          
          - os: macos
            arch: arm64
            runs-on: macos-14
            cc: clang
            cxx: clang++

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies (Ubuntu)
      if: matrix.os == 'ubuntu'
      run: |
        sudo apt-get update
        sudo apt-get install -y clang cmake ninja-build

    - name: Install dependencies (macOS)
      if: matrix.os == 'macos'
      run: |
        brew install cmake ninja llvm

    - name: Configure CMake
      env:
        CC: ${{ matrix.cc }}
        CXX: ${{ matrix.cxx }}
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_C_COMPILER=${{ matrix.cc }} \
          -DCMAKE_CXX_COMPILER=${{ matrix.cxx }}

    - name: Build
      run: cmake --build build --parallel

    - name: Run Tests
      working-directory: build
      run: ctest --output-on-failure --parallel

    - name: Run C++ Examples
      working-directory: build
      run: |
        echo "Running encode example:"
        ./examples/hhc_encode_example
        echo ""
        echo "Running decode example:"
        ./examples/hhc_decode_example

  # Stage 3: Benchmarks - runs after build-and-test passes
  benchmark:
    name: Benchmark (${{ matrix.os }}, ${{ matrix.arch }})
    needs: build-and-test
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu
            arch: amd64
            runs-on: ubuntu-latest
          
          - os: ubuntu
            arch: arm64
            runs-on: ubuntu-24.04-arm

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang cmake ninja-build

    - name: Configure and Build
      env:
        CC: clang
        CXX: clang++
      run: |
        cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release
        cmake --build build --parallel --target hhc_benchmarks

    - name: Run Benchmarks
      working-directory: build
      run: |
        ./benchmarks/hhc_benchmarks --benchmark_format=console

  # Stage 4: Coverage - runs after benchmarks pass
  coverage:
    name: Code Coverage
    needs: benchmark
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang llvm cmake ninja-build

    - name: Configure with coverage
      env:
        CC: clang
        CXX: clang++
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DHHC_ENABLE_COVERAGE=ON

    - name: Build
      run: cmake --build build --parallel

    - name: Generate coverage
      working-directory: build
      run: cmake --build . --target coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./build/coverage/coverage.txt
        flags: unittests
        name: codecov-hhc-cpp
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
